{% extends "base.html" %}
{% block titulo %}Inserção de Produto{% endblock %}
{% block conteudo %}
<h1>Inserção de Produto</h1>
<hr>
<form method="post" class="row">
    <div class="col-12">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="nome" id="nome" placeholder=" " value="{{produto.nome or ''}}"/>
            <label for="nome">Nome</label>
        </div>
    </div>
    <div class="col-12">
        <div class="form-floating mb-3">
            <select class="form-select" name="categoria" id="categoria">
                <option value="" {% if not produto.categoria %}selected{% endif %} disabled></option>
                <option value="Vegetais" {% if produto.categoria=='Vegetais' %}selected{% endif %}>Vegetais</option>
                <option value="Legumes" {% if produto.categoria=='Legumes' %}selected{% endif %}>Legumes</option>
                <option value="Frutas" {% if produto.categoria=='Frutas' %}selected{% endif %}>Frutas</option>
                <option value="Carnes" {% if produto.categoria=='Carnes' %}selected{% endif %}>Carnes</option>
            </select>
            <label for="categoria">Categoria</label>
        </div>
    </div>
    <div class="col-12">
        <div class="form-floating mb-3">
            <textarea class="form-control h-120" placeholder=" " name="descricao" id="descricao">{{produto.descricao or ''}}</textarea>
            <label for="descricao">Descrição</label>
        </div>
    </div>
    <div class="col-6">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="estoque" id="estoque" placeholder=" " value="{{produto.estoque or ''}}"/>
            <label for="estoque">Estoque</label>
        </div>
    </div>
    <div class="col-6">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="preco" id="preco" placeholder=" " value="{{produto.preco or ''}}" />
            <label for="preco">Preço</label>
        </div>
    </div>
    <div class="col-6">
        <a href="/admin" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">
            Salvar
        </button>
    </div>
</form>
{% endblock %}
